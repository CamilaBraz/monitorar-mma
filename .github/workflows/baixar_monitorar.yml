name: Coleta di√°ria de dados da Bahia

on:
  schedule:
    - cron: '0 11 * * *'  # Roda √†s 08:00 no hor√°rio de Salvador
    - cron: '0 23 * * *'  # Roda √†s 20:00 no hor√°rio de Salvador
  workflow_dispatch:      # Permite rodar manualmente tamb√©m

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar depend√™ncias
        run: |
          pip install -r requirements.txt

      - name: Rodar script de coleta
        run: |
          python baixar_dados.py

      - name: Subir dados coletados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add dados/
          # O comando abaixo faz o commit apenas se houver mudan√ßas
          git diff --quiet && git diff --staged --quiet || git commit -m "üì¶ Atualiza√ß√£o dos dados - $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          git push

      # --- PASSO ADICIONADO PARA SALVAR O LOG ---
      - name: Upload do arquivo de log como artefato
        # 'if: always()' garante que este passo rode mesmo se os passos anteriores falharem
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          # Nome do artefato que aparecer√° nos downloads
          name: log-de-coleta-${{ github.run_id }}
          # Caminho para o arquivo que voc√™ quer salvar
          path: coleta_dados.log